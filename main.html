<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--jquery-->
  <script src="https://kit.fontawesome.com/522c2b7a73.js" crossorigin="anonymous"></script>
  <!-- fontawesome -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- favicon -->
</head>
<body>
  <div class="wrapper">
    <div class="main-box">
      <section class="main-box-section">
        <div class="main-box-section-logo"></div>
        <input class="input-1" type="text" title="ID" placeholder=" 전화번호, 사용자 이름, 이메일">
        <input class="input-2" type="password" title="password" placeholder=" 비밀번호" maxlength="8"><br>
        <button class="btn-1" type="button">로그인</button>
        <p class="p-1">또는</p>
        <div class="face-box">
          <img src="./images/facebook-icon.png"><p>페이스북으로 로그인</p>
        </div>
        <a href="">비밀번호를 잊으셨나요?</a>
      </section>
    </div>
    <div class="main-box-2">
      <p>계정이 없으신가요?</p><a href=""><span> 가입하기</span></a>
    </div>
    <div class="main-box-3">
      <p>앱을 다운로드 하세요.</p>
    </div>
    <div class="main-img-app-dl">
      <img src="./images/app-store.png" alt="앱스토어">
      <img src="./images/gg-play.png" alt="구글플레이">
    </div>
    <footer>
          <ul>
            <li><a href="">Meta</a></li>
            <li><a href="">소개</a></li>
            <li><a href="">블로그</a></li>
            <li><a href="">채용 정보</a></li>
            <li><a href="">도움말</a></li>
            <li><a href="">API</a></li>
            <li><a href="">개인정보처리방침</a></li>
            <li><a href="">약관</a></li>
            <li><a href="">인기 계정</a></li>
            <li><a href="">위치</a></li>
            <li><a href="">Instagram Lite</a></li>
            <li class="dark">Darkmode</li>
          </ul>
    </footer>
    <p class="footer-p">ⓒ 2023 Instagram from Meta</p>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
